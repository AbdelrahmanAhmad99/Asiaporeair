site_name: Asiaporeair 
site_url: https://AbdelrahmanAhmad99.github.io/Asiaporeair/
repo_url: https://github.com/AbdelrahmanAhmad99/Asiaporeair.git
repo_name: Asiaporeair/GitHub
 
theme:
  name: material 
  language: en 
  palette:  
    - scheme: default
      primary: indigo 
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode 
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:                   
    - navigation.tabs         
    - navigation.sections     
    - navigation.top          
    - search.suggest          
    - search.highlight        
    - content.code.copy       
    - content.zoom            
extra_css:
  - extra/custom.css
  
 

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details 
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg 
      options:
        custom_icons:
          - .circleci
          - .github
          - .travis
          - fontawesome  
          - octicons    
plugins:
  - search
  - glightbox


  
extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js

 
