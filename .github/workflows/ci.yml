name: Deploy Asiaporeair Documentation

on:
  # This workflow runs on every push to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the GitHub Actions tab
  workflow_dispatch:

# Grant necessary permissions for the deployment process (writing to GitHub Pages)
permissions:
  contents: read
  pages: write      
  id-token: write   

# Ensure only one deployment job runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the source code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      # 2. Setup Python environment (MkDocs is a Python application)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Install MkDocs and dependencies 
      - name: Install Dependencies
        run: |
          # The --break-system-packages flag is necessary to bypass environment protection in GitHub Actions.
          # We install MkDocs, Material, AND the necessary extensions (pymdown-extensions) for the mkdocs.yml file.
          pip install mkdocs mkdocs-material pymdown-extensions --break-system-packages
          
      # 4. Build the MkDocs documentation site  
      - name: Build MkDocs Site
        # We run the command directly, using the explicit paths relative to the repository root.
        run: mkdocs build --config-file Documentation/mkdocs.yml --site-dir Documentation/site
         

      # 5. Setup the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      # 6. Upload the built files as an artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the output directory (which is now guaranteed to exist)
          path: Documentation/site 

      # 7. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4